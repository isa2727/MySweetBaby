<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kübra ❤️</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background: radial-gradient(circle at center, #1a1a2e, #0f0c29);
        font-family: Arial, sans-serif;
        overflow:hidden;
    }

    h1{
        position:absolute;
        top:60px;
        font-size:34px;
        color:#ff2e63;
        text-align:center;
        animation: neonPulse 2s infinite ease-in-out;
        text-shadow:
            0 0 5px #ff2e63,
            0 0 10px #ff2e63,
            0 0 20px #ff2e63,
            0 0 40px #ff2e63,
            0 0 80px #ff2e63;
    }

    .container{
        display:flex;
        gap:50px;
        align-items:center;
    }

    .heart{
        position:relative;
        width:90px;
        height:90px;
        background:#ff2e63;
        transform: rotate(-45deg);
        animation: pulse 1.5s infinite ease-in-out;
        box-shadow: 0 0 25px #ff2e63;
    }

    .heart::before,
    .heart::after{
        content:"";
        position:absolute;
        width:90px;
        height:90px;
        background:inherit;
        border-radius:50%;
    }

    .heart::before{
        top:-45px;
        left:0;
    }

    .heart::after{
        left:45px;
        top:0;
    }

    .heart:nth-child(2){
        background:#ff00c8;
        box-shadow: 0 0 25px #ff00c8;
        animation-duration:1.2s;
    }

    .heart:nth-child(3){
        background:#00f5ff;
        box-shadow: 0 0 25px #00f5ff;
        animation-duration:1.8s;
    }

    @keyframes pulse{
        0%,100%{
            transform: rotate(-45deg) scale(1);
        }
        50%{
            transform: rotate(-45deg) scale(1.2);
        }
    }

    @keyframes neonPulse{
        0%,100%{
            opacity:1;
        }
        50%{
            opacity:0.7;
        }
    }
</style>
</head>

<body>

<h1>Kübra Seni Seviyorum ❤️</h1>

<div class="container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</div>

</body>
</html>
