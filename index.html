<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Atan Kalpler</title>

<style>
    body{
        margin:0;
        overflow:hidden;
        background: linear-gradient(135deg,#0f0c29,#302b63,#24243e);
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }

    .heart{
        position:absolute;
        width:60px;
        height:60px;
        transform: rotate(-45deg);
        animation: beat 1s infinite ease-in-out,
                   float 10s infinite linear;
    }

    .heart::before,
    .heart::after{
        content:"";
        position:absolute;
        width:60px;
        height:60px;
        background:inherit;
        border-radius:50%;
    }

    .heart::before{
        top:-30px;
        left:0;
    }

    .heart::after{
        left:30px;
        top:0;
    }

    @keyframes beat{
        0%,100% { transform: rotate(-45deg) scale(1); }
        25%     { transform: rotate(-45deg) scale(1.2); }
        50%     { transform: rotate(-45deg) scale(1); }
        75%     { transform: rotate(-45deg) scale(1.15); }
    }

    @keyframes float{
        0%   { transform: rotate(-45deg) translateY(0) scale(1); }
        100% { transform: rotate(-45deg) translateY(-120vh) scale(1); }
    }
</style>
</head>

<body>

<script>
function randomColor(){
    return "hsl(" + Math.floor(Math.random()*360) + ", 80%, 60%)";
}

for(let i=0;i<20;i++){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.bottom = "-60px";
    heart.style.background = randomColor();
    heart.style.animationDuration = (1 + Math.random()) + "s, " + (5 + Math.random()*10) + "s";
    document.body.appendChild(heart);
}
</script>

</body>
</html>
