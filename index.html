<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Mobil Atan Kalpler</title>

<style>
    body{
        margin:0;
        overflow:hidden;
        background: radial-gradient(circle at center,#1a1a2e,#0f0c29);
        height:100vh;
        touch-action: manipulation;
    }

    .heart{
        position:absolute;
        width:30px;
        height:30px;
        transform: rotate(-45deg);
        will-change: transform, opacity;
        animation: beat 1s infinite ease-in-out,
                   float linear forwards;
    }

    .heart::before,
    .heart::after{
        content:"";
        position:absolute;
        width:30px;
        height:30px;
        background:inherit;
        border-radius:50%;
    }

    .heart::before{
        top:-15px;
        left:0;
    }

    .heart::after{
        left:15px;
        top:0;
    }

    @keyframes beat{
        0%,100% { transform: rotate(-45deg) scale(1); }
        50%     { transform: rotate(-45deg) scale(1.2); }
    }

    @keyframes float{
        0%   { transform: rotate(-45deg) translateY(0); opacity:1; }
        100% { transform: rotate(-45deg) translateY(-110vh); opacity:0; }
    }
</style>
</head>

<body>

<script>
function randomColor(){
    return `hsl(${Math.random()*360}, 85%, 60%)`;
}

function createHeart(x = Math.random()*window.innerWidth){
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = x + "px";
    heart.style.bottom = "-40px";
    heart.style.background = randomColor();
    heart.style.animationDuration = 
        (0.8 + Math.random()*0.5) + "s, " + 
        (4 + Math.random()*4) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}

// Arka planda hafif hafif kalp üret
setInterval(()=>{
    createHeart();
}, 600);

// Dokununca kalp çıkar
document.addEventListener("touchstart",(e)=>{
    const touch = e.touches[0];
    createHeart(touch.clientX);
});
</script>

</body>
</html>
