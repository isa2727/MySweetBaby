<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalp NabzÄ±</title>

<style>
    body{
        margin:0;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        background: linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family: sans-serif;
    }

    .container{
        display:flex;
        gap:40px;
        align-items:center;
    }

    .heart{
        position:relative;
        width:80px;
        height:80px;
        background:#ff4d6d;
        transform: rotate(-45deg);
        animation: pulse 1.5s infinite ease-in-out;
    }

    .heart::before,
    .heart::after{
        content:"";
        position:absolute;
        width:80px;
        height:80px;
        background:inherit;
        border-radius:50%;
    }

    .heart::before{
        top:-40px;
        left:0;
    }

    .heart::after{
        left:40px;
        top:0;
    }

    .heart:nth-child(2){
        background:#ff006e;
        animation-duration:1.2s;
    }

    .heart:nth-child(3){
        background:#8338ec;
        animation-duration:1.8s;
    }

    @keyframes pulse{
        0%,100%{
            transform: rotate(-45deg) scale(1);
        }
        50%{
            transform: rotate(-45deg) scale(1.25);
        }
    }
</style>
</head>

<body>

<div class="container">
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</div>

</body>
</html>
